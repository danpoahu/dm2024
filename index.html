<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover More - Anchor Church</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #000;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .store-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .store-button img {
            height: 50px;
            width: auto;
        }
    </style>

    <script>
      // Links
      const APP_STORE_URL = "https://apps.apple.com/us/app/anchor-discover-more/id6748889981";
      const PLAY_STORE_WEB_URL = "https://play.google.com/store/apps/details?id=app.anchor.discovermore.android";
      const PLAY_STORE_MARKET_URL = "market://details?id=app.anchor.discovermore.android";

      function detectPlatform() {
        const ua = navigator.userAgent || "";
        const uaLower = ua.toLowerCase();

        const isAndroid = /android/.test(uaLower);
        const isIOS =
          /iphone|ipad|ipod/.test(uaLower) ||
          (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

        return { isAndroid, isIOS };
      }

      function autoForwardToStore() {
        const { isAndroid, isIOS } = detectPlatform();

        if (isIOS) {
          window.location.replace(APP_STORE_URL);
          return;
        }

        if (isAndroid) {
          window.location.href = PLAY_STORE_MARKET_URL;
          setTimeout(() => {
            window.location.replace(PLAY_STORE_WEB_URL);
          }, 700);
          return;
        }
        // Unknown / desktop â†’ stay on page
      }

      function openPlayStore(e) {
        const { isAndroid } = detectPlatform();
        if (!isAndroid) return;

        e.preventDefault();
        window.location.href = PLAY_STORE_MARKET_URL;
        setTimeout(() => {
          window.open(PLAY_STORE_WEB_URL, "_blank");
        }, 700);
      }

      document.addEventListener("DOMContentLoaded", function () {
        autoForwardToStore();

        const playStoreLink = document.getElementById("play-store-link");
        if (playStoreLink) {
          playStoreLink.addEventListener("click", openPlayStore);
        }
      });
    </script>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Discover More" class="logo">
        <h1>Discover More</h1>
        <p>Download the Discover More app to stay connected with Anchor Church.</p>

        <div class="store-buttons">
            <a href="https://apps.apple.com/us/app/anchor-discover-more/id6748889981" class="store-button">
                <img src="app-store.png" alt="Download on the App Store">
            </a>

            <a href="https://play.google.com/store/apps/details?id=app.anchor.discovermore.android"
               id="play-store-link"
               class="store-button">
                <img src="google-play.png" alt="Get it on Google Play">
            </a>
        </div>
    </div>
</body>
</html>
